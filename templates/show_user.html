{% extends "base.html" %}
{% block content %}
{% if errorMessage %}
<div class="alert alert-error">
    errorMessage
</div>
{% else %}
<p class="user-information">
    <h1 align="center">Nostalgia</h1>
    <h2 align="center">{{ name }} {{ surname }}</h2>
    <h3 align="center">Hometown {{ city }}</h3>
    <p style="text-align: center;">
        <img src="{{ cityPhotoLink }}">
    </p>
</div>
{% endif %}
{% endblock %}
