<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/image.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>
</head>
<body>
{% if current_user.is_authenticated %}
<p class="parent" align="right">
    <a class="navbar-brand" href="/logout" style="color: purple;"><strong>{{ current_user.surname }} {{
        current_user.name }}</strong></a>
</p>
{% else %}
<p class="parent" align="right" style="margin-right: 10px">
    <a class="btn btn-primary " href="/registration">Зарегистрироваться</a>
    <a class="btn btn-success" href="/login">Войти</a>
</p>
{% endif %}
<div class="alert alert-dark" role="alert">
    <h2>Миссия Колонизация Марса</h2>
</div>
<h4>И на Марсе будут яблони цвести!</h4>
{% block content %}
{% endblock %}
</body>
</html>
